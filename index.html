<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>
        How good is your memory? <br />
        Letâ€™s find out!
      </h2>
    </div>
    <main class="main">
      <div class="tilesWrapper">
        <div class="tile" id="tile1">1</div>
        <div class="tile" id="tile2">2</div>
        <div class="tile" id="tile3">3</div>
        <div class="tile" id="tile4">4</div>
      </div>
    </main>

    <div class="sidebar">
      <h2 class="round">Round: 5</h2>
      <div class="failsWrapper">
        <div class="fail failed" id="fail1"></div>
        <div class="fail" id="fail2"></div>
        <div class="fail" id="fail3"></div>
      </div>
      <button class="btn">Start!</button>
    </div>
  </body>
</html>
